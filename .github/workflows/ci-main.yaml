name: Test on PR to main

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests and generate coverage
        run: ./gradlew test jacocoTestReport jacocoTestCoverageVerification
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FEEDPREP_ACCESS_KEY: ${{ secrets.FEEDPREP_ACCESS_KEY }}
          FEEDPREP_SECRET_KEY: ${{ secrets.FEEDPREP_SECRET_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          DB_URL: ${{ secrets.DB_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}

      - name: Parse coverage report
        id: coverage
        run: |
          COVERAGE=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" missed=\")[^\"]+" build/reports/jacoco/test/jacocoTestReport.xml)
          MISSED=$(echo $COVERAGE | cut -d'"' -f1)
          TOTAL=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" missed=\")[^\"]+" build/reports/jacoco/test/jacocoTestReport.xml | cut -d'"' -f1)
          HIT=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" covered=\")[^\"]+" build/reports/jacoco/test/jacocoTestReport.xml | cut -d'"' -f1)
          PERCENT=$(echo "scale=2; 100 * $HIT / ($HIT + $MISSED)" | bc)
          echo "coverage=$PERCENT" >> $GITHUB_OUTPUT

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = `${{ steps.coverage.outputs.coverage }}`
            const comment = `ðŸ§ª **Jacoco Coverage Report**: ${coverage}%`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })
